<dx-scroll-view class="view-wrapper-scroll">
    <div class="view-wrapper">
      <breadcrumb [label]="hasParameter ? ('editmenu' | translate) : ('addmenu' | translate)" [link]="linkBreadCrumb"></breadcrumb>
      <div class="grid">
      <div class="panel">
        <div class="form-container">
          <dx-form
            [formData]="data"
            [disabled]="isLoading"
            [showColonAfterLabel]="true"
          >
            <dxi-item 
              dataField="tenChucNang" 
              isRequired="true" 
               >
                <dxo-label [text]="'namechucnang' | translate"></dxo-label>
                <dxi-validation-rule
                  type="required"
                  [message]="'fieldRequire' | translate"
                ></dxi-validation-rule>
            </dxi-item>
            <dxi-item 
              dataField="chucNangChaID" 
              editorType="dxSelectBox"
              [editorOptions]="parentFunctionEditorOptions"
            >
                <dxo-label [text]="'parentnhucnang' | translate"></dxo-label>
            </dxi-item>
            <dxi-item 
              dataField="url" 
              isRequired="true" 
               >
                <dxo-label text="url"></dxo-label>
                <dxi-validation-rule
                  type="required"
                  [message]="'fieldRequire' | translate"
                ></dxi-validation-rule>
            </dxi-item>
            <dxi-item 
              dataField="thuTu" 
              isRequired="true" 
              editorType="dxNumberBox"
               >
                <dxo-label [text]="'stt' | translate"></dxo-label>
                <dxi-validation-rule
                  type="required"
                  [message]="'fieldRequire' | translate"
                ></dxi-validation-rule>
                <dxi-validation-rule 
                  type="numeric" 
                  [message]="'fieldValidation' | translate"
                >
                </dxi-validation-rule>
            </dxi-item>
            <dxi-item 
              dataField="vaiTro" 
              editorType="dxTagBox"
              [editorOptions]="vaiTroOptions"
            >
              <dxo-label [text]="'role' | translate"></dxo-label>
            </dxi-item>
            <dxi-item 
              dataField="trangThai" 
              editorType="dxCheckBox"
              [editorOptions]="{text: 'active2' | translate}" >
                <dxo-label location="left" [text]="'status' | translate"></dxo-label>
            </dxi-item>
          </dx-form>
        </div>
      </div>
  
      <corner-button [items]="listCornerBtn"></corner-button>
      </div>
      <dx-load-panel
        #loadPanel
        shadingColor="rgba(0,0,0,0.4)"
        [position]="{ of: '.view-wrapper' }"
        [(visible)]="isLoading"
        [showIndicator]="true"
        [showPane]="true"
        [shading]="true"
        [hideOnOutsideClick]="false"
      >
      </dx-load-panel>
    </div>
  </dx-scroll-view>
