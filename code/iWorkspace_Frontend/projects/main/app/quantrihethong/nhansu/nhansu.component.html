
<div class="view-wrapper">
    <breadcrumb [label]="'member' | translate" [link]="linkBreadCrumb"></breadcrumb>
    <dx-data-grid
          class="grid"
          noDataText=""
          [dataSource]="dataSource"
          [allowColumnReordering]="true"
          [columnAutoWidth]="true"
          [remoteOperations]= "{paging: true}"
          (onContentReady)="onContentReady($event)"
          (onRowClick)="onRowClick($event)"
          [showBorders]="true"
    >   
          <dxo-load-panel [showPane]="true" [enabled]="true"></dxo-load-panel>
          <dxo-scrolling rowRenderingMode="virtual"></dxo-scrolling>
          <!-- <dxo-selection
            selectAllMode="page"
            showCheckBoxesMode="always"
            mode="multiple"
          ></dxo-selection> -->
          <dxo-paging [pageSize]="20"></dxo-paging>
          <dxo-pager [visible]="true" [showPageSizeSelector]="true" [showInfo]="true" [allowedPageSizes]="allowedPageSizes" ></dxo-pager>
          <dxo-editing mode="row" 
            [allowUpdating]="true" 
            [allowDeleting]="true" 
            [useIcons]="true"
          > 
          </dxo-editing>
          <dxo-sorting mode="none"></dxo-sorting>
          <dxo-header-filter [visible]="true">
            <dxo-search
              [enabled]="true"
              [timeout]="700"
              mode="contains"
            ></dxo-search>
          </dxo-header-filter>
  
        <!-- Header -->
        <dxo-toolbar>
          <dxi-item locateInMenu="auto" location="before">
              <filter-toolbar [searchObj]="searchSubject"></filter-toolbar>
          </dxi-item>
          <dxi-item location="after" locateInMenu="auto">
            <dx-button
              [text]="'add' | translate"
              icon="plus"
              type="default"
              stylingMode="contained"
              (onClick)="addMember()"
            ></dx-button>
          </dxi-item>
          <dxi-item
            location="after"
            locateInMenu="auto"
            showText="inMenu"
            widget="dxButton"
            [options]="{
              text: 'Refresh',
              icon: 'refresh',
              onClick: refresh,
              stylingMode: 'text'
            }"
          ></dxi-item>
        </dxo-toolbar>
  
        <!-- Defined Columns -->
        <dxi-column
            dataField="stt"
            caption="STT"
            width="80"
            alignment="center"
            [allowHeaderFiltering]="false"
            cellTemplate="sttEditor"
        ></dxi-column>
        <dxi-column
            dataField="hoVaTen"
            [caption]="'fullname' | translate"
            [hidingPriority]="5"
        ></dxi-column>
        <dxi-column
            dataField="tenDangNhap"
            [caption]="'username' | translate"
            [hidingPriority]="5"
        ></dxi-column>
        <dxi-column
            dataField="donVi"
            [caption]="'department' | translate"
            [hidingPriority]="1"
        ></dxi-column>
        <dxi-column
            dataField="quyen"
            [caption]="'permission' | translate"
            [hidingPriority]="2"
        ></dxi-column>
        <dxi-column
            dataField="trangThai"
            [caption]="'status' | translate"
            [hidingPriority]="5"
            [minWidth]="150"
        ></dxi-column>
        <dxi-column type="buttons" [width]="110" [caption]="'action' | translate">
          <dxi-button
            [hint]="'dxDataGrid-editingEditRow' | translate"
            icon="edit"
            [visible]="true"
            [onClick]="onEditClick"
          ></dxi-button>
          <dxi-button name="delete" [hint]="'dxDataGrid-editingDeleteRow' | translate"></dxi-button>
        </dxi-column>
        
        <div *dxTemplate="let cellInfo of 'sttEditor'">
          <div>{{cellInfo.row.rowIndex + 1}}</div>
        </div>
        
    </dx-data-grid>
  
  </div>
