<dx-scroll-view class="view-wrapper-scroll">
  <div class="view-wrapper">
    <breadcrumb [label]="'addplace' | translate" [link]="linkBreadCrumb"></breadcrumb>
    <div class="grid">

    <div class="panel">
      <div class="form-container">
        <dx-form
          [formData]="data"
          [disabled]="isLoading"
          [showColonAfterLabel]="true"
        >
          <dxi-item 
            dataField="tenDiaDiem" 
            isRequired="true" 
             >
              <dxo-label [text]="'placename' | translate"></dxo-label>
              <dxi-validation-rule
                type="required"
                [message]="'fieldRequire' | translate"
              ></dxi-validation-rule>
          </dxi-item>
          <dxi-item 
            dataField="thuTu" 
            isRequired="true" 
            editorType="dxNumberBox"
             >
              <dxo-label [text]="'stt' | translate"></dxo-label>
              <dxi-validation-rule
                type="required"
                [message]="'fieldRequire' | translate"
              ></dxi-validation-rule>
              <dxi-validation-rule 
                type="numeric" 
                [message]="'fieldValidation' | translate"
              >
              </dxi-validation-rule>
          </dxi-item>
          <dxi-item 
              dataField="tinhTrangID" 
              editorType="dxSelectBox"
              [editorOptions]="trinhTrangOptions"
            >
              <dxo-label [text]="'tinhTrang' | translate"></dxo-label>
          </dxi-item>
        </dx-form>
      </div>
    </div>

    <corner-button [items]="listCornerBtn"></corner-button>
  </div>
</div>
</dx-scroll-view>
