<dx-popup
  [title]="titleText"
  [(visible)]="visible"
  [fullScreen]="!!(screen.xSmallScreenChanged | async)"
  [width]="width"
  [wrapperAttr]="getWrapperAttrs | apply: wrapperAttr"
  (onHidden)="close()"
  [height]="height"
>
  <dxi-toolbar-item toolbar="bottom" location="center" cssClass="border">
    <div
      class="form-popup-buttons-container"
      [class.flex-buttons]="width <= 360"
    >
      <dx-button class="skip-btn"
        [text]="'skip' | translate"
        stylingMode="outlined"
        type="normal"
        (onClick)="close()"
      ></dx-button> 
      <dx-button *ngIf="forWard.visible"
        [text]="'forward' | translate"
        icon="email"
        type="default"
        stylingMode="contained"
        (onClick)="close()"
      ></dx-button>

    </div>
  </dxi-toolbar-item>
  <ng-content></ng-content>
</dx-popup>
